<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css" >
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <title>A193</title>
</head>
<body>
<div class="test-wrapper">
    <div class="parameter-list">
        <div class="parameters">
            <section class="parameter-section">
                <label for="distance">Дальность</label>
                <input
                        type="text"
                        class="parameter"
                        id="distance"

                >
            </section>
            <section class="parameter-section">
                <label for="standard-deviation">
                    Среднее квадратичное отклонение
                </label>
                <input
                        type="text"
                        class="parameter"
                        id="standard-deviation"

                >
            </section>
            <section class="parameter-section">
                <label for="armor">Бронепробиваемость</label>
                <input
                        type="text"
                        class="parameter"
                        id="armor"

                >
            </section>

        </div>
    </div>
    <div class="target-div-wrapper">
        <div class="buttons">
            <button class="drop1">Drop 1</button>
            <button class="drop100">Drop 100 </button>
            <button class="reset">Reset dots</button>
            <button class="console">Show input</button>
            <a href="secondPage.html"><p>Go to second page</p></a>
        </div>
        <div class="test-container">
            <div class="test" style="background-image: url(tank_pered.png)">

            </div>
        </div>
        <div class="target">
            <div id="target-sigma2">
                <div id="target-sigma1">

                    <div class="target-cross">+</div>
                </div>
            </div>
        </div>
        <div class="list"></div>
        <div class="gradient-wrapper">
            <div class="gradient"></div>
            <div class="gradient-values">
                <div>1000</div>
                <div>900</div>
                <div>800</div>
                <div>600</div>
                <div>500</div>
                <div>400</div>
                <div>300</div>
                <div>200</div>
                <div>100</div>
            </div>
        </div>
    </div>


</div>
<div class="hit-stat">
    <div class="plot">
        <canvas id="canvas"></canvas>
    </div>
    <div class="target-div">

    </div>
</div>



<script src="./renderer.js"></script>
</body>
</html>
