<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css" >
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.plot.ly/plotly-2.18.2.min.js"></script>
    <title>A193</title>
</head>
<body>
    <div class="test-wrapper">
        <div class="parameter-list">
            <div class="parameters">
                <section class="parameter-section">
                    <label for="standard-deviation">
                        Среднеквадратическое отклонение, мм
                    </label>
                    <input
                            type="text"
                            class="parameter"
                            id="standard-deviation"

                    >
                </section>
                <section class="parameter-section">
                    <label for="armor">Бронепробиваемость, мм</label>
                    <input
                            type="text"
                            class="parameter"
                            id="armor"

                    >
                </section>
                <section class="parameter-section">
                    <div class="dimension">
                        <label for="armor">Ширина, мм</label>
                        <div class="dimension-tip" id="width-dimension">!</div>
                    </div>
                    <input
                            type="text"
                            class="parameter"
                            id="width"

                    >
                </section>
                <section class="parameter-section">
                    <div class="dimension">
                        <label for="armor">Высота, мм</label>
                        <div class="dimension-tip" id="height-dimension">!</div>
                    </div>
                    <input
                            type="text"
                            class="parameter"
                            id="height"

                    >
                </section>
            </div>
            <button class="console">Подтвердить</button>
        </div>
        <div class="target-div-wrapper">
                <div class="buttons">
                    <div>
                        <label for="file-input" class="upload_label">
                            Загрузить фото
                            <input type="file" id="file-input">
                        </label>
                        <button class="download-armor">Сохранить броню</button>
                        <label for="upload-armor" class="upload_label">
                            Загрузить броню
                            <input type="file" id="upload-armor">
                        </label>
                        <button class="delete-armor">Удалить броню</button>
                        <button class="reset">Удалить точки</button>
                        <button class="grid">Расчёт</button>
                        <button class="monte-carlo">Монте-Карло</button>
                        <button class="obstacle">Сгенерировать</button>
                        <button class="delete-obstacle">Удалить местность</button>
                    </div>
                    <div>
                        <button class="front">Лобовая броня</button>
                        <button class="side">Бортовая броня</button>
                    </div>
                </div>

            <div class="test-container">
                <div class="image-content-section">
                    <img src="" class="tank_image" id="file-wrapper" alt="">
                    <span id="test-message">Вставьте изображение танка</span>
                    <div class="obstacle-wrapper">

                    </div>
                    <div class="test-img-wrapper">
                        <div class="test">

                        </div>
                    </div>
                    <div class="target">
                        <div id="target-sigma2">
                            <div id="target-sigma1">

                                <div class="target-cross">+</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="gradient"></div>
            <div class="list"></div>
        </div>
    </div>
    <h1>Статистика</h1>
    <div class="tabs">
        <button class="tab" id="analytics-mode">Аналитический метод</button>
        <button class="tab" id="monte-carlo-mode">Метод Монте-Карло</button>
        <button class="tab" id="other-mode">Другое</button>
    </div>
    <div class="stat">
        <div class="plots" id="analytics-plots">
            <div class="plot-wrapper">
                <div class="target-div" id="plotlyDiv">

                </div>

                <div class="target-div" id="plotlyDiv2d">

                </div>
            </div>
            <div class="tip">
                * В аналитическом методе препятствия не учитываются
            </div>
        </div>
        <div class="plots" id="monte-carlo-plots">
            <div class="additional-parameters">
                <div class="parameters">
                    <section class="parameter-section">
                        <label for="tree-number">
                            Количество деревьев
                        </label>
                        <input
                                type="number"
                                class="parameter"
                                id="tree-number"
                                min="1"
                                max="10"

                        >
                    </section>
                    <section class="parameter-section">
                        <label for="tree-mean">
                            Средний диаметр дерева, мм
                        </label>
                        <input
                                type="number"
                                class="parameter"
                                id="tree-mean"
                                min="1"


                        >
                    </section>
                    <section class="parameter-section">
                        <label for="tree-std">
                            Среднеквадратическое отклонени диаметра дерева, мм
                        </label>
                        <input
                                type="number"
                                class="parameter"
                                id="tree-std"
                                min="1"


                        >
                    </section>
                    <hr/>
                    <h3>Симуляция Монте-Карло</h3>
                    <section class="parameter-section">
                        <label for="landscape-number">
                            Количество генераций ландшафта
                        </label>
                        <input
                                type="number"
                                class="parameter"
                                id="landscape-number"
                                min="1"


                        >
                    </section>
                    <button id="simulation">Симуляция</button>
                    <span id="loader">Загрузка...</span>
<!--                    <section class="rock-number">-->
<!--                        <label for="armor">Количество камней</label>-->
<!--                        <input-->
<!--                                type="text"-->
<!--                                class="parameter"-->
<!--                                id="rock-number"-->

<!--                        >-->
<!--                    </section>-->
                </div>
            </div>
            <div class="target-div" id="monte-carlo-3d">

            </div>

            <div class="target-div" id="monte-carlo-2d">

            </div>

        </div>
        <div class="hit-stat" id="other-plots">
            <div class="plot">
                <canvas id="canvas"></canvas>
            </div>
            <div class="target-div">
            </div>
            <div class="target-buttons">
                <button class="drop1 target-control">1 точка</button>
                <button class="drop100 target-control">100 точек</button>
                <button class="target-button target-control">Прицел</button>
            </div>
            <div id="armor-info-wrapper">
                <div class="armor-info">

                </div>
            </div>
            <div id="probability-table">

            </div>
        </div>
    </div>
    <script src="./renderer.js"></script>
</body>
</html>
