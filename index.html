<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css" >
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.plot.ly/plotly-2.18.2.min.js"></script>
    <title>A193</title>
</head>
<body>
    <div class="distance">
        <canvas id="canvas_distance" width="700px" height="300px"></canvas>
        <div class="distance-input">
            <div class="inputs">
                <section class="parameter-section">
                    <label for="l1">L1</label>
                    <input
                            type="text"
                            class="input-distance"
                            id="l1"
                    >
                </section>
                <section class="parameter-section">
                    <label for="ro1">σ1</label>
                    <input
                            type="text"
                            class="input-distance"
                            id="ro1"
                    >
                </section>
                <section class="parameter-section">
                    <label for="l2">L2</label>
                    <input
                            type="text"
                            class="input-distance"
                            id="l2"
                    >
                </section>
                <section class="parameter-section">
                    <label for="ro2">σ2</label>
                    <input
                            type="text"
                            class="input-distance"
                            id="ro2"
                    >
                </section>
            </div>
            <button class="console" id="confirm-distance">Подтвердить</button>
        </div>
    </div>
    <div class="test-wrapper">
        <div class="parameter-list">
            <div class="parameters">
                <section class="parameter-section">
                    <label for="distance">Дальность</label>
                    <input
                            type="text"
                            class="parameter"
                            id="distance"
                    >
                </section>
                <section class="parameter-section">
                    <label for="standard-deviation">
                        Среднеквадратическое отклонение
                    </label>
                    <input
                            type="text"
                            class="parameter"
                            id="standard-deviation"

                    >
                </section>
                <section class="parameter-section">
                    <label for="armor">Бронепробиваемость</label>
                    <input
                            type="text"
                            class="parameter"
                            id="armor"

                    >
                </section>
            </div>
            <button class="console">Подтвердить</button>
        </div>
        <div class="target-div-wrapper">
            <div class="buttons">
                <button class="drop1">1 точка</button>
                <button class="drop100">100 точек</button>
                <button class="reset">Удалить точки</button>
                <button class="grid">Сетка</button>
                <a href="secondPage.html"><p>Главная</p></a>
            </div>
            <div class="test-container">
                <div class="image-content-section">
                    <img src="tank.png" class="tank_image">
                    <div class="test-img-wrapper">
                        <div class="test">

                        </div>
                    </div>
                    <div class="target">
                        <div id="target-sigma2">
                            <div id="target-sigma1">

                                <div class="target-cross">+</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="gradient"></div>
            <div class="list"></div>
        </div>
    </div>

    <h1>Статистика</h1>
    <div class="stat">
        <div class="hit-stat">
            <div class="plot">
                <canvas id="canvas"></canvas>
            </div>
            <div class="target-div">

            </div>
        </div>
        <div class="plots">
            <div class="target-div" id="plotlyDiv">

            </div>

            <div class="target-div" id="plotlyDiv2d">

            </div>
        </div>
    </div>




    <script src="./renderer.js"></script>
</body>
</html>
